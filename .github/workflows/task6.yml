name: Task 6

on:
  push:
    branches:
      - main
    paths:
      - task6/**

env:
  APP_NAME: task6
  IMAGE: task6-website
  NETWORK: task6-net
  NGINX: task6-nginx

jobs:
  deploy:
    runs-on: [self-hosted, docker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Ensure Docker network exists
      - name: Ensure Docker network
        shell: bash
        run: |
          docker network inspect ${{ env.NETWORK }} >/dev/null 2>&1 \
          || docker network create ${{ env.NETWORK }}

      # 2️⃣ Decide blue / green
      - name: Decide active color
        shell: bash
        run: |
          if docker ps --format '{{.Names}}' | grep -q "${{ env.APP_NAME }}-blue"; then
            echo "COLOR=green" >> $GITHUB_ENV
            echo "OLD_COLOR=blue" >> $GITHUB_ENV
          else
            echo "COLOR=blue" >> $GITHUB_ENV
            echo "OLD_COLOR=green" >> $GITHUB_ENV
          fi

      # 3️⃣ Build application image
      - name: Build application image
        run: docker build -t ${{ env.IMAGE }}:latest task6

      # 4️⃣ Start NEW application container (no public ports)
      - name: Start new application container
        shell: bash
        run: |
          docker run -d \
            --restart unless-stopped \
            --network ${{ env.NETWORK }} \
            --name ${{ env.APP_NAME }}-${{ env.COLOR }} \
            ${{ env.IMAGE }}:latest

      # 5️⃣ Generate nginx config pointing to NEW container
      - name: Generate nginx config
        shell: bash
        run: |
          rm -rf nginx
          mkdir -p nginx
          cat > nginx/default.conf <<EOF
          upstream app {
            server ${{ env.APP_NAME }}-${{ env.COLOR }}:80;
          }

          server {
            listen 80;
            location / {
              proxy_pass http://app;
              proxy_set_header Host \$host;
              proxy_set_header X-Real-IP \$remote_addr;
              proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto \$scheme;
            }
          }
          EOF

      # 6️⃣ Start nginx OR reload config
      - name: Start or reload nginx
        shell: bash
        run: |
          if docker ps --format '{{.Names}}' | grep -q "${{ env.NGINX }}"; then
            docker exec ${{ env.NGINX }} nginx -s reload
          else
            docker run -d \
              --restart unless-stopped \
              --network ${{ env.NETWORK }} \
              -p 8080:80 \
              -v $PWD/nginx:/etc/nginx/conf.d \
              --name ${{ env.NGINX }} \
              nginx:alpine
          fi

      # 7️⃣ Remove OLD container (after traffic switch)
      - name: Remove old application container
        shell: bash
        run: |
          docker rm -f ${{ env.APP_NAME }}-${{ env.OLD_COLOR }} || true
